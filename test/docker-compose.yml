version: '3'
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=borderline
        volumes:
            - "volume_mongo_data:/mongo_data"
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    swift:
        image: bouncestorage/swift-aio
        ports:
            - 8080:8080

    tests:
            build:
                context: ../
                dockerfile: ./test/Dockerfile
            depends_on:
                - mongodb
                - swift
            links:
                - mongodb
                - swift
            ports:
                - 80:80

    volumes:
        - volume_mongo_data:./test/mongo_data
