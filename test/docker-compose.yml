version: "3.2"
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=borderline
        command: mongod --smallfiles --logpath=/dev/null # --quiet

    init_mongodb:
        image: mongo:latest
        volumes:
            - type: bind
              source: C:\Repos\borderline-server\test\mongo_data
              target: /mongo_data
        command: /bin/sh -c "mongoimport  --host mongodb --db borderline --collection borderline_server_users --drop --file /mongo_data/users.json; mongoimport  --host mongodb --db borderline --collection borderline_server_extensions --drop --file /mongo_data/extensions.json; mongoimport  --host mongodb --db borderline --collection borderline_server_steps --drop --file /mongo_data/steps.json; mongoimport  --host mongodb --db borderline --collection borderline_server_workflows --drop --file /mongo_data/workflows.json; mongoimport  --host mongodb --db borderline --collection borderline_server_data_sources --drop --file /mongo_data/data_sources.json"
        depends_on:
            - mongodb
        links:
            - mongodb

    swift:
        image: bouncestorage/swift-aio
        ports:
            - 8080:8080

    tests:
            build:
                context: ../
                dockerfile: ./test/Dockerfile
            depends_on:
                - init_mongodb
                - swift
            links:
                - mongodb
                - swift
            ports:
                - 80:80

